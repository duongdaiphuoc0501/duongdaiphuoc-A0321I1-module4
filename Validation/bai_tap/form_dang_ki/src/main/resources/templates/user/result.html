<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:text="${user.firstname}"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:text="${user.lastname}"/></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:text="${user.numberphone}"/></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:text="${user.age}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="${user.email}"/></td>
        </tr>
    </table>
</body>
</html>
