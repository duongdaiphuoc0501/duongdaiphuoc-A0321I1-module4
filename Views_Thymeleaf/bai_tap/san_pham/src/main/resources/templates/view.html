<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Name:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="prodetail">
        <label>Price:</label>
        <label th:text="${product.getPrice()}"></label>
    </div>
    <div class="prodetail">
        <label>Date:</label>
        <label th:text="${product.getDate()}"></label>
    </div>
    <div class="prodetail">
        <label>Img:</label>
        <label th:text="${product.getImg()}"></label>
    </div>
    <div class="prodetail">
        <label>Origin:</label>
        <label th:text="${product.getOrigin()}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
