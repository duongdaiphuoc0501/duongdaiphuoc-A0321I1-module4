<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<h1 th:text="#{customer.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">France</a>
<table border="1">
    <tr>
        <th th:text="#{customer.firstname}"></th>
        <th th:text="#{customer.lastname}"></th>
        <th th:text="#{customer.provinces}"></th>
        <th th:text="#{customer.edit}">Edit</th>
        <th th:text="#{customer.delete}"></th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
